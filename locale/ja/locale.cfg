bvs-enable-show-victory-screen-command=[color=cyan]/show-victory-screen[/color] コマンドを有効にすると、実際に勝利を引き起こすことなく勝利画面に到達したかのように表示されます。 これは主に開発用ですが、一部のプレイヤーにとっては興味深い場合があります。このコマンドはゲームに影響を与えません。


